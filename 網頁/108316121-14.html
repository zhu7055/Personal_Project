<html>
    <head>
        <meta charset="utf-8">
        <title>作業14</title>
        </head> 
        <body>
        <script>
            var number = Math.floor(Math.random() * 6);
            var answer = 0;/*設定初始值*/
            var message;
            do{
                 answer = window.prompt('猜數字遊戲，請輸入0~5的數字:');
            
                
                if(answer%1 !=0)
                {
                    message = '請輸入數字0~5，謝謝';
                    
            }
               else if(answer==number)
                {
                message = '恭喜猜對了';
            }
                else if(answer<0 || answer>5)
                {
                    message = '請輸入數字0~5，謝謝';
                    
            }
            else if(answer < number)
                {
                    message = '猜錯了!數字在大一點';
                    
            }
            else if(answer > number)
                {
                    message = '猜錯了!數字在小一點';
                    
            }
                
                
            
            window.alert(message);
            }
            while(answer!=number);



            </script>
        </body>
    
</html>
