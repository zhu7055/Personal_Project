<HTML>
<HEAD>
<meta charset="utf-8">
    <title>Fight Monster</title>
</HEAD>
<BODY>
    
<script>
    var enemy = 100;
    var attack;
    
    var count=0;
    window.alert('戰鬥開始');
        while(enemy>0){
            attack = Math.floor(Math.random() * 31);
            enemy -= attack;
            document.write(('怪獸受到'+attack+'點的傷害'+'</br>').fontcolor('red'));
            //a=();
            count++;
        }
           
            document.write(('在第'+count+'回合打倒怪獸了').fontcolor('blue'));
            //b = ();
            
</script>
</BODY>
</HTML>
